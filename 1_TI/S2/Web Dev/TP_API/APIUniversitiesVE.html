function lister(universities) {
  let div = document.getElementById("univ");
  let ul = document.createElement('ol');
  div.appendChild(ul);
  for (let uni of universities) {
    let li = document.createElement('li');
    let link = document.createElement('a');
    link.href = uni.web_pages;
    link.textContent = uni.web_pages;
    li.innerHTML = `${uni.name}: `;
    li.appendChild(link);
    ul.appendChild(li);
  }
}
