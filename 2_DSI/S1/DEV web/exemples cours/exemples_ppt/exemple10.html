<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>exemple animation </title> 
<style> 
p {
  animation-duration: 3s;
  animation-name: slidein;
}

@keyframes slidein {
  from {
    margin-left: 100%;
    width: 300%; 
  }

  to {
    margin-left: 0%;
    width: 100%;
  }
}
</style>
</head>
<body>

<p><b>exemple 2 animation</b></p>

<div></div>

</body>
</html>
