<head>

    <style>
        video {
            width: 400px;

            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            animation: zoomIn 3s ease-in-out infinite ;

        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.9);
            }
            50% {
                transform: scale(1);
            }
            100%{
                transform: scale(0.9);
            }
        }
    </style>
</head>
