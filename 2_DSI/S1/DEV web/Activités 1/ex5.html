    text-align: center;
    padding: 50px;
    transform: rotateX(50deg) rotateY(40deg) scale(1.5);
  }
  .image-3d {
    transform: rotateX(30deg) rotateY(50deg) scale(1.2);

  }
</style>
</head>

  <h1 class="text-3d">Texte en 3D</h1>
  <img class="image-3d" src="image1.jpg" alt="Image 3D">

</body>
</html>
