<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 18px;
            transition: transform 0.3s, font-size 0.3s;
        }

        h2:hover {
            transform: rotate(10deg) scale(1.2);
            font-size: 22px;
        }
    </style>
</head>

<body>
    <h1>Titre h1</h1>
    <h2>Titre h2 avec transition</h2>
</body>

</html>
